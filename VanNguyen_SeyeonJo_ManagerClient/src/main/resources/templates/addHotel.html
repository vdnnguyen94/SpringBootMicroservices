<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add New Hotel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home-styles.css">
</head>
<body>
<div class="container py-5">
    <div class="app-container">
        <div class="header-container">
            <div class="app-icon">
                <i class="fas fa-building"></i>
            </div>
            <h2 class="app-title text-center">Add New Hotel</h2>
        </div>

        <div class="content-wrapper">
            <form th:action="@{/admin/newhotel}" th:object="${hotel}" method="post" class="section-card">
                <div class="mb-3">
                    <label for="hotelId" class="form-label">Hotel ID</label>
                    <input type="text" id="hotelId" class="form-control" th:field="*{hotelId}" placeholder="Xxxx1234">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('hotelId')}" th:errors="*{hotelId}"></div>
                </div>

                <div class="mb-3">
                    <label for="hotelName" class="form-label">Hotel Name</label>
                    <input type="text" id="hotelName" class="form-control" th:field="*{hotelName}" placeholder="Enter hotel name">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('hotelName')}" th:errors="*{hotelName}"></div>
                </div>

                <div class="mb-3">
                    <label for="starRating" class="form-label">Star Rating (1-5)</label>
                    <input type="number" id="starRating" class="form-control" th:field="*{starRating}" min="1" max="5">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('starRating')}" th:errors="*{starRating}"></div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Hotel
                    </button>
                    <a th:href="@{/}" class="btn btn-secondary ms-2">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </a>
                </div>
            </form>

            <div th:if="${errorMessage}" class="alert alert-danger text-center mt-3">
                <h3 th:text="${errorMessage}"></h3>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
