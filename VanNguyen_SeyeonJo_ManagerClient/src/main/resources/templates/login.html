<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
  <link rel="stylesheet" href="/css/login-styles.css">

</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <div class="avatar-container">
            <div class="avatar">
              <i class="fas fa-paw"></i>
            </div>
          </div>
          
          <h2 class="text-center mb-4">Welcome Back!</h2>
          
          <!-- Error Message -->
          <div th:if="${param.error}" class="alert alert-danger alert-cute" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> 
            Oops! Wrong username or password.
          </div>
          
          <!-- Login Form -->
          <form th:action="@{/login}" role="form" method="post">
            <div class="form-group mb-3">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username" required />
              </div>
            </div>
            
            <div class="form-group mb-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
              </div>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i> Sign In
              </button>
            </div>
          </form>
          
          <!-- Logout Message -->
          <div th:if="${param.logout}" class="alert alert-success alert-cute mt-3" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            You've been logged out successfully!
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
