<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>MyCustom Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            z-index: -1;
        }

        .login-container h3 {
            color: #333333;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #d1d1d1;
            border-radius: 0;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: none;
        }

        .btn-login {
            background: linear-gradient(135deg, #6c63ff, #7e73f7);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #7e73f7, #6c63ff);
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .failed {
            color: #ff4d4d;
        }

        .success {
            color: #4caf50;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h3>Login Page</h3>

        <!-- Error Message -->
        <div th:if="${param.error}" class="message failed">
            Invalid username/password.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" role="form" method="post">
            <div>
                <input type="text" name="username" class="form-control" placeholder="User Name" required />
            </div>
            <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            <div>
                <button type="submit" class="btn btn-login">Sign In</button>
            </div>
        </form>
        
        <!-- Logout Message -->
        <div th:if="${param.logout}" class="message success">
            You have been logged out.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
