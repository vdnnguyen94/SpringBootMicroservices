<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Staff List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <link rel="stylesheet" href="/css/home-styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="app-container">
            <!-- Header -->
            <div class="header-container">
                <div class="app-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="app-title text-center">Staff List</h2>
            </div>
            
            <div class="content-wrapper">
                <div th:if="${successMessage}" class="alert alert-success text-center">
                    <h3 th:text="${successMessage}"></h3>
                </div>
                
                <div class="section-card">
                    <div class="section-header">
                        <h3 class="section-title"><i class="fas fa-user-friends me-2"></i>All Staff</h3>
                    </div>
                    
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Staff ID</th>
                                <th>Staff Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="staff : ${staffList}">
                                <td th:text="${staff.staffId}"></td>
                                <td th:text="${staff.name}"></td>
                                <td>
                                    <a th:href="@{/admin/staff/view/{id}(id=${staff.staffId})}" class="btn btn-info btn-sm">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                    <a th:href="@{/admin/staff/edit/{id}(id=${staff.staffId})}" class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/admin/staff/delete/{id}(id=${staff.staffId})}" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="action-buttons text-center">
                    <a href="/admin/staff/create" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i> Create New Staff
                    </a>
                </div>
                
                <div class="back-section text-center mt-4">
                    <a th:href="@{/}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
