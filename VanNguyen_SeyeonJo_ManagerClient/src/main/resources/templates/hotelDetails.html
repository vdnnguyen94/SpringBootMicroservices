<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>View Hotel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    
    <link rel="stylesheet" href="/css/home-styles.css">
    
</head>
<body>
    <div class="container py-5">
        <div class="app-container">
            <!-- Header with icon -->
            <div class="header-container">
                <div class="app-icon">
                    <i class="fas fa-building"></i>
                </div>
                <h2 class="app-title text-center">Hotel Details</h2>
            </div>
            
            <div class="content-wrapper">
                <!-- Hotel Details Card -->
                <div th:if="${hotel != null}" class="section-card hotel-detail-card">
                    <div class="hotel-header">
                        <div class="hotel-rating">
                            <span th:each="i : ${#numbers.sequence(1, hotel.starRating)}">
                                <i class="fas fa-star"></i>
                            </span>
                        </div>
                        <div class="hotel-name" th:text="${hotel.hotelName}">Hotel Name</div>
                        <div class="hotel-id">
                            ID: <span th:text="${hotel.hotelId}">123</span>
                        </div>
                    </div>
                    
                    <div class="hotel-details">
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-id-card me-2"></i>Hotel ID
                            </div>
                            <div class="detail-value" th:text="${hotel.hotelId}">123</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-hotel me-2"></i>Name
                            </div>
                            <div class="detail-value" th:text="${hotel.hotelName}">Grand Hotel</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">
                                <i class="fas fa-star me-2"></i>Star Rating
                            </div>
                            <div class="detail-value rating-stars">
                                <span th:each="i : ${#numbers.sequence(1, hotel.starRating)}">
                                    <i class="fas fa-star"></i>
                                </span>
                                <span th:text="${hotel.starRating} + ' stars'">5 stars</span>
                            </div>
                        </div>
                    </div>                    
                </div>
                
                <!-- Not Found Message -->
                <div th:if="${hotel == null}" class="alert alert-danger alert-cute text-center">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <p>Hotel not found.</p>
                    </div>
                </div>
                
                <!-- Back Button -->
                <div class="back-section">
                    <a th:href="@{/}" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
