<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Welcome to Hotel Staff Management App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
        }

        hr {
            border: none;
            border-top: 1px solid #d1d1d1;
            margin: 20px 0;
        }

        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
        }

        .flash-message.success {
            background-color: #dcffec;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .flash-message.error {
            background-color: #ffe3e3;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .section-card {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #333333;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        ul.hotel-list, ul.staff-list {
            list-style: none;
            padding: 0;
        }

        ul.hotel-list li, ul.staff-list li {
            background-color: #ffffff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        ul.hotel-list li:hover, ul.staff-list li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #6c63ff;
            font-weight: 500;
        }

        a:hover {
            color: #7e73f7;
        }

        .auth-buttons {
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c63ff, #7e73f7);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7e73f7, #6c63ff);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4d4d, #ff6f61);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ff6f61, #ff4d4d);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Welcome to Hotel Staff Management App</h2>
        <hr>

        <!-- Flash messages -->
        <div th:if="${successMessage}" class="flash-message success">
            <h3 th:text="${successMessage}"></h3>
        </div>
        <div th:if="${errorMessage}" class="flash-message error">
            <h3 th:text="${errorMessage}"></h3>
        </div>

        <p class="text-center">Welcome to the system!</p>

        <div sec:authorize="hasAuthority('Staff')" class="alert alert-warning text-center">
            <p><strong>You are not authenticated</strong> â€” please contact the admin.</p>
        </div>
        <div sec:authorize="hasAuthority('Admin')">
            <!-- Hotels Section -->
            <div class="section-card">
                <h3 class="section-title">Hotels</h3>
                <div th:if="${#lists.isEmpty(hotels)}">
                    <p>No hotels found. Please add a hotel.</p>
                </div>
                <ul th:if="${not #lists.isEmpty(hotels)}" class="hotel-list">
                    <li th:each="hotel : ${hotels}">
                        <a th:href="@{/admin/hotel/{id}(id=${hotel.hotelId})}" th:text="${hotel.toString()}"></a>
                    </li>
                </ul>
            </div>

            <!-- Staff Members Section -->
            <div class="section-card">
                <h3 class="section-title">Staff Members</h3>
                <div th:if="${#lists.isEmpty(staffList)}">
                    <p>No staff members found. Please add a staff member.</p>
                </div>
                <ul th:if="${not #lists.isEmpty(staffList)}" class="staff-list">
                    <li th:each="staff : ${staffList}">
                        <a th:href="@{/admin/staff/{id}(id=${staff.staffId})}" th:text="${staff.toString()}"></a>
                    </li>
                </ul>
            </div>
        </div>

        <hr>
        <div sec:authorize="!isAuthenticated()" class="auth-buttons">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
        </div>
        <div sec:authorize="isAuthenticated()" class="auth-buttons">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" class="btn btn-danger"/>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
