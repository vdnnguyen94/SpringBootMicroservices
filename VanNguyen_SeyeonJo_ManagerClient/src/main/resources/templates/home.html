<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Welcome to Hotel Staff Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">
        <h2>Welcome to Hotel Staff Management App</h2>
        <hr>

        <!-- Flash messages -->
        <div th:if="${successMessage}" class="flash-message success">
            <h3 th:text="${successMessage}"></h3>
        </div>
        <div th:if="${errorMessage}" class="flash-message error">
            <h3 th:text="${errorMessage}"></h3>
        </div>

        <p class="text-center">Welcome to the system!</p>

        <div sec:authorize="hasAuthority('Staff')" class="alert alert-warning text-center">
            <p><strong>You are not authenticated</strong> â€” please contact the admin.</p>
        </div>
        <div sec:authorize="hasAuthority('Admin')">
            <!-- Hotels Section -->
            <div class="section-card">
                <h3 class="section-title">Hotels</h3>
                <div th:if="${#lists.isEmpty(hotels)}">
                    <p>No hotels found. Please add a hotel.</p>
                </div>
                <ul th:if="${not #lists.isEmpty(hotels)}" class="hotel-list">
                    <li th:each="hotel : ${hotels}">
                        <a th:href="@{/admin/hotel/{id}(id=${hotel.hotelId})}" th:text="${hotel.toString()}"></a>
                    </li>
                </ul>
            </div>

            <!-- Staff Members Section -->
            <div class="section-card">
                <h3 class="section-title">Staff Members</h3>
                <div th:if="${#lists.isEmpty(staffList)}">
                    <p>No staff members found. Please add a staff member.</p>
                </div>
                <ul th:if="${not #lists.isEmpty(staffList)}" class="staff-list">
                    <li th:each="staff : ${staffList}">
                        <a th:href="@{/admin/staff/{id}(id=${staff.staffId})}" th:text="${staff.toString()}"></a>
                    </li>
                </ul>
            </div>
        </div>

        <hr>
        <div sec:authorize="!isAuthenticated()" class="auth-buttons">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
        </div>
        <div sec:authorize="isAuthenticated()" class="auth-buttons">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out" class="btn btn-danger"/>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
