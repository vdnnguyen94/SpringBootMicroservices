<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Edit Staff</title>
</head>
<body>
    <h2>Edit Staff</h2>
    <hr>

    <form th:action="@{/admin/staff/edit/{id}(id=${staff.staffId})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${staff.name}" required/><br/>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" th:value="${staff.department}" required/><br/>

        <label for="performanceRating">Performance Rating:</label>
        <input type="number" id="performanceRating" name="performanceRating" th:value="${staff.performanceRating}" required/><br/>

        <input type="submit" value="Update Staff"/>
    </form>

    <a href="/admin/staff">Back to Staff List</a>
</body>
</html>
