<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add New Staff</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home-styles.css">
</head>
<body>
<div class="container py-5">
    <div class="app-container">
        <div class="header-container">
            <div class="app-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2 class="app-title text-center">Add New Staff</h2>
        </div>

        <div class="content-wrapper">
            <form th:action="@{/admin/newstaff}" th:object="${staff}" method="post" class="section-card">
                <div class="mb-3">
                    <label for="staffName" class="form-label">Staff Name</label>
                    <input type="text" id="staffName" class="form-control" th:field="*{staffName}" placeholder="Enter staff name">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('staffName')}" th:errors="*{staffName}"></div>
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select id="department" class="form-select" th:field="*{department}">
                        <option value="" disabled selected>Select a department</option>
                        <option value="Reception">Reception</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Management">Management</option>
                        <option value="Restaurant">Restaurant</option>
                    </select>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                </div>

            		<input type="hidden" th:field="*{performanceRating}" value="3" />
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('performanceRating')}" th:errors="*{performanceRating}"></div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Staff
                    </button>
                    <a th:href="@{/}" class="btn btn-secondary ms-2">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </a>
                </div>
            </form>

            <div th:if="${errorMessage}" class="alert alert-danger text-center mt-3">
                <h3 th:text="${errorMessage}"></h3>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
